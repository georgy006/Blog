<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text= "${title}"> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background:#212529;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


<header th:insert="blocks/header :: header"></header>


<main>
  <div style="background-color: rgba(0, 0, 0, .1);">
    <section class="py-5 text-center container ">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light " style="color: #adb5bd;">Blog</h1>
          <p class="lead" style="color: rgba(173, 181, 189, 0.75);">Созерцай, твори, рассказывай</p>
        </div>
      </div>
    </section>
  </div>


  <div  class="container" style="background-color: rgb: 43,48,53;" >
    <div class="row mb-2" style="color: #adb5bd;">
      <div class="col-md-6" th:each="el : ${posts}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2">Тема</strong>
            <h3 th:text="${el.title}"/>
            <p class="card-text mb-auto" th:text="${el.anons}"/>
            <div>
              <a th:href="'/blog/' + ${el.id}" class="icon-link gap-1 icon-link-hover stretched-link">
                Continue reading
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
              </a>
              <span class="mb-1 text-body-dark" >
                <b>Просмотры: </b>
                <span th:text="${el.views}"/>
              </span>
            </div>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Фото</text></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!--полоса-->
<div class="pb-3 mb-3" style="background-color: rgba(0, 0, 0, .1);" ></div>

  <div th:insert="blocks/footer :: footer"></div>

</body>

</html>
