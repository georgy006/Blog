<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text= "${title}"> </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background:#212529;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


<header th:insert="blocks/header :: header"></header>


<main>
  <div style="background-color: rgba(0, 0, 0, .1);">
    <section class="py-5 text-center container ">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light " style="color: #adb5bd;">Редактирование</h1>
        </div>
      </div>
    </section>
  </div>

  <div class="row g-5 "  style="color: #adb5bd;">

    <div class="album py-5" style="background-color: rgb: 43,48,53;">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-7 col-lg-8" style="margin-left: auto; margin-right: auto;">

            <div th:each="el : ${post}">
              <form class="needs-validation" novalidate="" method="post">

                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="title" class="form-label">Название</label>
                    <input type="text" th:value ="${el.title}" class="form-control" id="title" name="title" >

                  </div>

                  <div class="col-sm-6">
                    <label for="anons" class="form-label">Анонс блога</label>
                    <input type="text" th:value ="${el.anons}" class="form-control" id="anons" name="anons" >
                  </div>

                  <div class="col-12">
                    <label for="full_text" class="form-label">Текст</label>
                    <div class="input-group has-validation">
                      <textarea class="form-control" id="full_text"  name="full_text" th:text ="${el.full_text}"/>
                    </div>
                  </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить</button>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>


  </div>

</main>

<div class="pb-3 mb-3" style="background-color: rgba(0, 0, 0, .1);" ></div>

<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
